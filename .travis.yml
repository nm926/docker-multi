sudo: required
services:
  - docker
before_install:
  - docker build -t nm926/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run nm926/react-test npm test  -- --coverage

after_success:
  - docker build -t nm926/multi-client  ./client
  - docker build -t nm926/multi-nginx   ./nginx
  - docker build -t nm926/multi-server  ./server
  - docker build -t nm926/multi-worker  ./worker

# Log in to the docker cli

  - echo "$DOCKER_PASSWORD" | docker login  -u "$DOCKER_USERNAME" --password-stdin

# Take those images and push them to docker hub

  - docker push nm926/multi-client
  - docker push nm926/multi-nginx
  - docker push nm926/multi-server
  - docker push nm926/multi-worker
